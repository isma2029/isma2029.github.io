<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contacto</title>
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<!-- Estilos -->
<style>
    body {
    background-color: #f8f9fa;
    font-family: Arial, sans-serif;
    }

    .container {
    background-color: #ffffff;
    border-radius: 8px;
    box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
    padding: 30px;
    margin-top: 30px;
    }

    h1 {
    color: #333333;
    }

    .form-group label {
    font-weight: bold;
    }

    .form-check-label {
    font-weight: normal;
    }

    .btn-primary {
    background-color: #007bff;
    border-color: #007bff;
    }

    .btn-primary:hover {
    background-color: #0069d9;
    border-color: #0062cc;
    }

    .btn-primary:focus {
    box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.5);
    }
</style>
</head>
<body>
<div class="container">
    <h1 class="text-center mb-4">Contacto</h1>
    <div class="row">
    <div class="col-md-8 mx-auto">
        <form action="#" method="post">
        <!-- Nombre -->
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" id="nombre" name="nombre" required>
        </div>

        <!-- Correo Electrónico -->
        <div class="form-group">
            <label for="email">Correo Electrónico</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>

        <!-- Teléfono -->
        <div class="form-group">
            <label for="telefono">Teléfono</label>
            <input type="tel" class="form-control" id="telefono" name="telefono" required>
        </div>

        <!-- Mensaje -->
        <div class="form-group">
            <label for="mensaje">Mensaje</label>
            <textarea class="form-control" id="mensaje" name="mensaje" rows="3" required></textarea>
        </div>

        <!-- Selección de género -->
        <div class="form-group">
            <label>Género</label>
            <div class="form-check">
            <input class="form-check-input" type="radio" name="genero" id="genero1" value="masculino" checked>
            <label class="form-check-label" for="genero1">Masculino</label>
            </div>
            <div class="form-check">
            <input class="form-check-input" type="radio" name="genero" id="genero2" value="femenino">
            <label class="form-check-label" for="genero2">Femenino</label>
            </div>
        </div>

        <!-- Preferencias de eleccion -->
        <div class="form-group">
            <label>Preferencias de eleccion</label>
            <div class="form-check">
            <input class="form-check-input" type="checkbox" id="preferencias1" name="preferencias[]" value="email" checked>
            <label class="form-check-label" for="preferencias1">Correo Electrónico</label>
            </div>
            <div class="form-check">
            <input class="form-check-input" type="checkbox" id="preferencias2" name="preferencias[]" value="telefono">
            <label class="form-check-label" for="preferencias2">Teléfono</label>
            </div>
        </div>

        <!-- País -->
        <div class="form-group">
            <label for="pais">País</label>
            <select class="form-control" id="pais" name="pais">
            <option value="">Selecciona tu país</option>
            <option value="argentina">Argentina</option>
            <option value="brasil">Brasil</option>
            <option value="chile">Chile</option>
            <option value="mexico">México</option>
            <option value="espana">España</option>
            <option value="el salvador">El Salvador</option>
            </select>
        </div>

        <!-- Fecha de nacimiento -->
        <div class="form-group">
            <label for="fechaNacimiento">Fecha de Nacimiento</label>
            <input type="date" class="form-control" id="fechaNacimiento" name="fechaNacimiento">
        </div>

        <!-- Botón de enviar -->
        <button type="submit" class="btn btn-primary">Enviar mensaje</button>
        </form>
    </div>
    </div>
</div>

<!-- Bootstrap JS y dependencias opcionales -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
